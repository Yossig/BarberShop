<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <h3>{{barber.fullname}}</h3>
  <hr>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2">Full Name:</label>

      <div class="col-md-2">
        <label data-ng-hide="editMode">{{barber.fullname}}</label>
        <input class="form-control" type="text" data-ng-show="editMode"
               data-ng-model="barber.fullname" data-ng-required/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2">Abilities:</label>
      <label>{{barber.abilities}}</label>
    </div>
    <div class="form-group">
      <label class="col-md-2">Status:</label>
      <label data-ng-hide="editMode">{{barber.status}}</label>
      <select data-ng-show="editMode" ng-options="status for status in barberStatus"
              ng-model="barber.status"></select>
    </div>
    <hr>
    <button type="button" data-ng-hide="editMode" class="btn btn-default" ng-click="editBarber()">Edit</button>
    <button type="button" data-ng-show="editMode" class="btn btn-default" ng-click="saveEdit()">Save</button>
    <button type="button" data-ng-show="editMode" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
  </form>
</div>
