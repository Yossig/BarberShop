<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Barbers:</h1>
      <table class="table table-bordered">
        <thead>
        <th class="col-md-2">Full Name</th>
        <th class="col-md-2">Abilities</th>
        <th class="col-md-2">Active</th>
        </thead>
        <tbody>
        <tr ng-repeat="barber in barbers">
          <td>
            <span data-ng-hide="editMode">{{barber.fullname}}</span>
            <input class="form-control form-control-sm" type="text" data-ng-show="editMode"
                   data-ng-model="barber.fullname" data-ng-required/>
          </td>
          <td class="col-md-2">
            <span class="label label-info" ng-repeat="ability in barber.abilities">{{ability}}</span>
          </td>
          <td>{{barber.active}}</td>
          <td class="col-md-2">
            <button type="submit" data-ng-show="editMode" type="button" ng-click="editMode = false; cancelEdit(barber)">Cancel</button>
            <a href="Manage/Profile/{{barber._id}}">Show Profile</a>
          </td>
          <td>
            <button type="button" ng-click="deleteBarber(barber)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
