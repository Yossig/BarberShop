<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        <div class="col-md-11">Barbers</div>
        <div>
          <button type="button" class="btn btn-success" ng-click="newBarber()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
      </h1>
      <table class="table table-hover">
        <thead>
        <th class="col-md-2">Full Name</th>
        <th class="col-md-2">Abilities</th>
        <th class="col-md-2">Status</th>
        <th></th>
        </thead>
        <tbody>
        <tr ng-repeat="barber in barbers">
          <td>
            <span data-ng-hide="editMode">{{barber.fullname}}</span>
            <input class="form-control form-control-sm" type="text" data-ng-show="editMode"
                   data-ng-model="barber.fullname" data-ng-required/>
          </td>
          <td class="col-md-2">
            <span ng-repeat="ability in barber.abilities">
              <span class="label label-default">{{ability}}</span>
            </span>
          </td>
          <td>{{barber.status}}</td>
          <td class="col-md-2">
            <button type="submit" data-ng-show="editMode" type="button" ng-click="editMode = false; cancelEdit(barber)">
              Cancel
            </button>
            <button type="button" class="btn btn-info" ng-click="openProfile(barber._id)">
              <span class="glyphicon glyphicon-user"></span>
            </button>
            <button type="button" class="btn btn-warning" ng-click="openWarningDelete(barber)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
